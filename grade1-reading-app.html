        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        .animate-scale-up {
            animation: scaleUp 0.2s ease-out;
        }
        .animate-wiggle {
            animation: wiggle 0.5s ease-in-out;
        }
        .animate-rainbow {
            animation: rainbow 3s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
            50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes scaleUp {
            from { transform: scale(0.95); }
            to { transform: scale(1); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .word-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .word-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 2px;
            animation: pop 0.3s ease-out;
        }
        
        @keyframes pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .achievement-popup {
            animation: achievementSlide 3s ease-in-out;
        }
        
        @keyframes achievementSlide {
            0% { transform: translateX(100%); }
            15%, 85% { transform: translateX(0); }

        }

            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;

                                    onClick={handlePrevWord}
                                    disabled={currentWordIndex === 0}
                                    className="px-6 py-3 bg-gray-500 text-white rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-600 transition-colors flex items-center"
                                >
                                    ← Previous
                                </button>
                                
                                <button
                                    onClick={handlePlayPause}
                                    className="px-8 py-4 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-colors flex items-center text-lg animate-bounce"
                                >
                                    {React.createElement(isPlaying ? Pause : Play, { className: "w-6 h-6 mr-2" })}
                                    {isPlaying ? 'Stop' : 'Listen'}
                                </button>
                                
                                <button
                                    onClick={handleNextWord}
                                    disabled={currentWordIndex === dailyWords.length - 1}
                                    className="px-6 py-3 bg-green-500 text-white rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:bg-green-600 transition-colors flex items-center"
                                >
                                    Next →
                                </button>
                            </div>

                            {/* Learning tips */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-gray-600">
                                <div className="flex items-center justify-center p-4 bg-blue-50 rounded-lg">
                                    {React.createElement(Ear, { className: "w-6 h-6 mr-2 text-blue-500" })}
                                    <span>Listen carefully</span>
                                </div>
                                <div className="flex items-center justify-center p-4 bg-green-50 rounded-lg">
                                    {React.createElement(Eye, { className: "w-6 h-6 mr-2 text-green-500" })}
                                    <span>Look at the letters</span>
                                </div>
                                <div className="flex items-center justify-center p-4 bg-purple-50 rounded-lg">
                                    {React.createElement(Brain, { className: "w-6 h-6 mr-2 text-purple-500" })}
                                    <span>Remember the word</span>
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="text-center animate-fade-in">
                            <div className="text-8xl mb-6 animate-bounce">🎉</div>
                            <h2 className="text-4xl font-bold text-gray-800 mb-4">Fantastic Job!</h2>
                            <p className="text-xl text-gray-600 mb-6">You completed all {dailyWords.length} words for Day {currentDay}!</p>
                            
                            <div className="bg-gradient-to-r from-yellow-400 to-orange-500 text-white rounded-lg p-6 mb-8 max-w-md mx-auto">
                                <h3 className="text-2xl font-bold mb-4">Daily Summary</h3>
                                <div className="grid grid-cols-2 gap-4 text-lg">
                                    <div>Words learned: <strong>{dailyWordsCompleted.size}</strong></div>
                                    <div>Score earned: <strong>{gameScore}</strong></div>
                                    <div>Level reached: <strong>{currentLevel}</strong></div>
                                    <div>Streak: <strong>{streak} days</strong></div>
                                </div>
                            </div>
                            
                            <button
                                onClick={() => {
                                    setCurrentDay(currentDay + 1);
                                    checkAchievements('week_complete', currentDay + 1);
                                    checkAchievements('month_complete', currentDay + 1);
                                    checkAchievements('reading_legend', currentDay + 1);
                                }}
                                disabled={currentDay >= 365}
                                className="px-8 py-4 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed text-lg"
                            >
                                {currentDay < 365 ? `Start Day ${currentDay + 1}` : 'Congratulations! You completed the year!'}
                            </button>
                        </div>
                    )}
                </div>
            );

            const renderMatchingGame = () => (
                <div className="bg-white rounded-xl shadow-lg p-8 animate-fade-in">
                    <div className="text-center mb-6">
                        <h3 className="text-3xl font-bold text-gray-800 mb-2 flex items-center justify-center">
                            {React.createElement(Target, { className: "w-8 h-8 mr-3" })}
                            Memory Matching Game
                        </h3>
                        <p className="text-gray-600 text-lg">Match the word with its sound!</p>
                        <div className="text-xl font-semibold text-blue-600 mt-3 flex items-center justify-center">
                            {React.createElement(Star, { className: "w-6 h-6 mr-2" })}
                            Score: {gameScore}
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-4 gap-4 max-w-3xl mx-auto mb-8">
                        {matchingPairs.map((card) => (
                            <div
                                key={card.id}
                                onClick={() => handleCardClick(card)}
                                className={`word-card h-28 rounded-lg border-3 cursor-pointer transition-all duration-200 flex items-center justify-center text-center p-3 ${
                                    card.matched 
                                        ? 'bg-green-100 border-green-500 shadow-lg' 
                                        : selectedCards.find(c => c.id === card.id)
                                        ? 'bg-blue-100 border-blue-500 animate-wiggle'
                                        : 'bg-gray-50 border-gray-300 hover:bg-gray-100 hover:shadow-md'
                                }`}
                            >
                                {card.type === 'word' ? (
                                    <span className="font-bold text-xl" style={{ fontFamily: 'Comic Sans MS, cursive' }}>
                                        {card.content}
                                    </span>
                                ) : (
                                    <div className="text-center">
                                        {React.createElement(Play, { className: "w-10 h-10 mx-auto mb-2 text-blue-500" })}
                                        <span className="text-sm text-gray-600 font-semibold">🔊 Listen</span>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                    
                    <div className="text-center">
                        <button
                            onClick={() => generateMatchingGame()}
                            className="px-8 py-3 bg-purple-500 text-white rounded-lg font-semibold hover:bg-purple-600 transition-colors flex items-center mx-auto text-lg"
                        >
                            {React.createElement(Shuffle, { className: "w-6 h-6 mr-2" })}
                            New Game
                        </button>
                    </div>
                </div>
            );

            const renderTypingExercise = () => (
                <div className="bg-white rounded-xl shadow-lg p-8 animate-fade-in">
                    <div className="text-center mb-8">
                        <h3 className="text-3xl font-bold text-gray-800 mb-2 flex items-center justify-center">
                            {React.createElement(Keyboard, { className: "w-8 h-8 mr-3" })}
                            Spelling Practice
                        </h3>
                        <p className="text-gray-600 text-lg">Listen and type the word you hear!</p>
                        <div className="text-xl font-semibold text-blue-600 mt-3 flex items-center justify-center">
                            {React.createElement(Zap, { className: "w-6 h-6 mr-2" })}
                            Score: {gameScore}
                        </div>
                    </div>
                    
                    {currentWord ? (
                        <div className="max-w-lg mx-auto">
                            <div className="text-center mb-8">
                                <button
                                    onClick={() => speakWord(currentWord.word)}
                                    className="px-10 py-5 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-colors flex items-center mx-auto text-xl animate-bounce"
                                >
                                    {React.createElement(Play, { className: "w-8 h-8 mr-3" })}
                                    🔊 Play Word
                                </button>
                            </div>
                            
                            <div className="mb-8">
                                <input
                                    type="text"
                                    value={typingInput}
                                    onChange={(e) => setTypingInput(e.target.value)}
                                    onKeyPress={handleTypingKeyPress}
                                    placeholder="Type the word you heard..."
                                    className="w-full px-6 py-4 border-3 border-gray-300 rounded-lg text-2xl text-center font-semibold focus:border-blue-500 focus:outline-none transition-all"
                                    style={{ fontFamily: 'Comic Sans MS, cursive' }}
                                    autoFocus
                                />
                            </div>
                            
                            <div className="flex justify-center space-x-4 mb-8">
                                <button
                                    onClick={handleTypingSubmit}
                                    className="px-8 py-3 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition-colors flex items-center text-lg"
                                >
                                    {React.createElement(Check, { className: "w-6 h-6 mr-2" })}
                                    Submit
                                </button>
                                <button
                                    onClick={() => setTypingInput('')}
                                    className="px-8 py-3 bg-gray-500 text-white rounded-lg font-semibold hover:bg-gray-600 transition-colors flex items-center text-lg"
                                >
                                    {React.createElement(X, { className: "w-6 h-6 mr-2" })}
                                    Clear
                                </button>
                            </div>
                            
                            <div className="text-center">
                                <div className="bg-yellow-50 rounded-lg p-4 mb-4">
                                    <div className="text-gray-600 mb-2">
                                        💡 <strong>Hint:</strong> This word has {currentWord.word.length} letters
                                    </div>
                                    <div className={`inline-block px-4 py-2 rounded-full text-sm font-semibold text-white ${getLevelColor(currentWord.level)}`}>
                                        Level {currentWord.level} • {getDifficultyLabel(currentWord.level)}
                                    </div>
                                </div>
                                
                                {currentWord.definition && (
                                    <div className="bg-blue-50 rounded-lg p-4">
                                        <p className="text-blue-700 text-lg">
                                            <strong>Meaning:</strong> {currentWord.definition}
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>
                    ) : (
                        <div className="text-center">
                            <p className="text-gray-600 text-lg">Complete some words in the Reading tab first!</p>
                        </div>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-100 via-purple-50 to-pink-100 p-4">
                    {/* Confetti Effect */}
                    {showConfetti && createConfetti()}
                    
                    {/* Achievement Popup */}
                    {showAchievement && (
                        <div className="fixed top-4 right-4 z-50 achievement-popup">
                            <div className="bg-gradient-to-r from-yellow-400 to-orange-500 text-white rounded-lg p-6 shadow-xl">
                                <div className="flex items-center">
                                    <span className="text-3xl mr-4">{showAchievement.icon}</span>
                                    <div>
                                        <h3 className="font-bold text-lg">{showAchievement.name}</h3>
                                        <p className="text-sm">{showAchievement.description}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center mb-4">
                                {React.createElement(BookOpen, { className: "w-16 h-16 text-blue-600 mr-4 animate-bounce" })}
                                <h1 className="text-5xl font-bold text-gray-800 animate-rainbow" style={{ fontFamily: 'Comic Sans MS, cursive' }}>
                                    Grade 1 Reading Adventure
                                </h1>
                            </div>
                            <p className="text-xl text-gray-600">Learn 70 new words every day for 365 days!</p>
                            <p className="text-lg text-blue-600 font-semibold mt-2">
                                📚 Total Goal: 25,550 words in one year! 📚
                            </p>
                        </div>

                        {/* Day Selector */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-8">
                            <div className="flex items-center justify-between mb-6">
                                <div className="flex items-center">
                                    {React.createElement(Calendar, { className: "w-8 h-8 text-blue-500 mr-3" })}
                                    <span className="text-2xl font-semibold text-gray-700">Day {currentDay} of 365</span>
                                    {streak > 0 && (
                                        <span className="ml-4 bg-orange-100 text-orange-600 px-3 py-1 rounded-full text-sm flex items-center font-semibold">
                                            🔥 {streak} day streak
                                        </span>
                                    )}
                                </div>
                                <div className="flex space-x-3">
                                    <button
                                        onClick={() => setCurrentDay(Math.max(1, currentDay - 1))}
                                        disabled={currentDay === 1}
                                        className="px-6 py-2 bg-gray-500 text-white rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-600 transition-colors"
                                    >
                                        ← Previous Day
                                    </button>
                                    <button
                                        onClick={() => setCurrentDay(Math.min(365, currentDay + 1))}
                                        disabled={currentDay === 365}
                                        className="px-6 py-2 bg-blue-500 text-white rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:bg-blue-600 transition-colors"
                                    >
                                        Next Day →
                                    </button>
                                </div>
                            </div>
                            
                            <div className="w-full bg-gray-200 rounded-full h-4">
                                <div 
                                    className="bg-gradient-to-r from-blue-500 to-purple-500 h-4 rounded-full transition-all duration-300"
                                    style={{ width: `${(currentDay / 365) * 100}%` }}
                                ></div>
                            </div>
                            <div className="text-center mt-2 text-gray-600">
                                Year Progress: {Math.round((currentDay / 365) * 100)}%
                            </div>
                        </div>

                        {/* Progress Dashboard */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-8">
                            <div className="flex justify-between items-center mb-6">
                                <div className="flex items-center">
                                    {React.createElement(Star, { className: "w-8 h-8 text-yellow-500 mr-3" })}
                                    <span className="text-2xl font-semibold text-gray-700">
                                        Today's Progress: {Math.round(dailyProgress)}%
                                    </span>
                                </div>
                                <div className="text-right">
                                    <div className="text-sm text-gray-500">Words Completed Today</div>
                                    <div className="text-3xl font-bold text-blue-600">{completedWords}/{dailyWords.length}</div>
                                </div>
                            </div>
                            
                            <div className="w-full bg-gray-200 rounded-full h-6 mb-6">
                                <div 
                                    className="bg-gradient-to-r from-green-400 to-blue-500 h-6 rounded-full transition-all duration-300"
                                    style={{ width: `${dailyProgress}%` }}
                                ></div>
                            </div>

                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div className="text-center p-4 bg-blue-50 rounded-lg">
                                    <div className={`inline-block px-4 py-2 rounded-full text-sm font-semibold text-white ${getLevelColor(currentLevel)} mb-2`}>
                                        Level {currentLevel}
                                    </div>
                                    <div className="text-xs text-gray-600">{getDifficultyLabel(currentLevel)} Reader</div>
                                </div>
                                <div className="text-center p-4 bg-green-50 rounded-lg">
                                    <div className="text-2xl font-bold text-green-600">{totalWordsLearned}</div>
                                    <div className="text-xs text-gray-600">Total Words Learned</div>
                                </div>
                                <div className="text-center p-4 bg-purple-50 rounded-lg">
                                    <div className="text-2xl font-bold text-purple-600">{achievements.length}</div>
                                    <div className="text-xs text-gray-600">Achievements Unlocked</div>
                                </div>
                                <div className="text-center p-4 bg-red-50 rounded-lg">
                                    <div className="text-2xl font-bold text-red-600">{favoriteWords.size}</div>
                                    <div className="text-xs text-gray-600">Favorite Words</div>
                                </div>
                            </div>
                        </div>

                        {/* Activity Tabs */}
                        <div className="bg-white rounded-xl shadow-lg mb-8">
                            <div className="flex border-b">
                                <button
                                    onClick={() => setActiveTab('reading')}
                                    className={`flex-1 py-6 px-8 font-semibold transition-colors flex items-center justify-center text-lg ${
                                        activeTab === 'reading' 
                                            ? 'bg-blue-500 text-white' 
                                            : 'text-gray-600 hover:bg-gray-100'
                                    }`}
                                >
                                    {React.createElement(BookOpen, { className: "w-6 h-6 mr-3" })}
                                    Reading Practice
                                    <span className="ml-3 bg-blue-100 text-blue-600 text-sm px-3 py-1 rounded-full">
                                        {completedWords}/{dailyWords.length}
                                    </span>
                                </button>
                                <button
                                    onClick={() => setActiveTab('matching')}
                                    className={`flex-1 py-6 px-8 font-semibold transition-colors flex items-center justify-center text-lg ${
                                        activeTab === 'matching' 
                                            ? 'bg-purple-500 text-white' 
                                            : 'text-gray-600 hover:bg-gray-100'
                                    }`}
                                >
                                    {React.createElement(Target, { className: "w-6 h-6 mr-3" })}
                                    Memory Game
                                </button>
                                <button
                                    onClick={() => setActiveTab('typing')}
                                    className={`flex-1 py-6 px-8 font-semibold transition-colors flex items-center justify-center text-lg ${
                                        activeTab === 'typing' 
                                            ? 'bg-green-500 text-white' 
                                            : 'text-gray-600 hover:bg-gray-100'
                                    }`}
                                >
                                    {React.createElement(Keyboard, { className: "w-6 h-6 mr-3" })}
                                    Spelling Practice
                                </button>
                            </div>
                        </div>

                        {/* Active Tab Content */}
                        {activeTab === 'reading' && renderReadingTab()}
                        {activeTab === 'matching' && renderMatchingGame()}
                        {activeTab === 'typing' && renderTypingExercise()}

                        {/* Level Up Celebration Modal */}
                        {showCelebration && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-xl p-10 text-center animate-bounce">
                                    <div className="text-8xl mb-6 animate-spin">🌟</div>
                                    <h2 className="text-4xl font-bold text-gray-800 mb-4">Level Up!</h2>
                                    <p className="text-xl text-gray-600 mb-2">You've reached Level {currentLevel}!</p>
                                    <p className="text-lg text-gray-500 mb-6">{getDifficultyLabel(currentLevel)} Reader</p>
                                    <div className="bg-gradient-to-r from-yellow-400 to-orange-500 text-white rounded-lg p-4">
                                        <p className="font-semibold text-lg">🎉 Amazing Progress! 🎉</p>
                                        <p>You've learned {totalWordsLearned} words so far!</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Grade1ReadingApp />, document.getElementById('root'));
    </script>
</body>
</html>
