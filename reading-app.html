        const ReadingApp = () => {

          // Seasonal themed words for each month
          const seasonalThemes = {
            1: { // January - New Year ðŸŽŠ

            },
            8: { // August - Summer Vacation ðŸ–ï¸
              emoji: 'ðŸ–ï¸',

              words: ['vacation', 'beach', 'sand', 'ocean', 'wave', 'swim', 'splash', 'float', 'dive', 'shell', 'crab', 'fish', 'boat', 'sail', 'island', 'palm', 'coconut', 'sun', 'tan', 'hot', 'cool', 'ice', 'drink', 'relax', 'rest', 'play', 'fun', 'adventure', 'explore', 'memory']
            },
            9: { // September - Back to School ðŸ“š
              emoji: 'ðŸ“š',
              theme: 'Back to School',
              words: ['school', 'learn', 'study', 'read', 'write', 'book', 'pencil', 'paper', 'desk', 'chair', 'teacher', 'student', 'class', 'friend', 'play', 'recess', 'lunch', 'backpack', 'homework', 'test', 'smart', 'think', 'know', 'understand', 'practice', 'try', 'work', 'help', 'share', 'grow']
            },
            10: { // October - Halloween ðŸŽƒ
              emoji: 'ðŸŽƒ',
              theme: 'Halloween',
              words: ['pumpkin', 'ghost', 'witch', 'bat', 'cat', 'spider', 'web', 'scary', 'spooky', 'boo', 'trick', 'treat', 'candy', 'costume', 'mask', 'dress', 'orange', 'black', 'night', 'dark', 'moon', 'star', 'haunted', 'house', 'door', 'knock', 'fun', 'party', 'friends', 'laugh']
            },
            11: { // November - Thanksgiving ðŸ¦ƒ
              emoji: 'ðŸ¦ƒ',
              theme: 'Thanksgiving',
              words: ['turkey', 'thanks', 'grateful', 'family', 'feast', 'dinner', 'food', 'eat', 'cook', 'bake', 'pie', 'corn', 'potato', 'gravy', 'bread', 'butter', 'cranberry', 'sauce', 'together', 'share', 'thankful', 'blessing', 'harvest', 'autumn', 'fall', 'leaf', 'orange', 'brown', 'yellow', 'warm']
            },
            12: { // December - Christmas ðŸŽ„
              emoji: 'ðŸŽ„',
              theme: 'Christmas',
              words: ['Christmas', 'tree', 'Santa', 'gift', 'present', 'wrap', 'bow', 'ribbon', 'star', 'angel', 'bell', 'ring', 'song', 'carol', 'joy', 'peace', 'love', 'family', 'friends', 'together', 'share', 'give', 'receive', 'cookie', 'milk', 'reindeer', 'sleigh', 'snow', 'cold', 'winter']
            }
          };

          // Generate daily word set based on Cambridge scope with seasonal themes
          const generateDailyWords = (day) => {
            const wordsPerDay = 70;
            let wordPool = [];
            
            // Get current month based on day (assuming Jan 1 = day 1)
            const currentMonth = Math.ceil(day / 30.42); // Average days per month
            const monthIndex = Math.min(12, Math.max(1, currentMonth));
            
            // Get seasonal themed words for current month
            const seasonalWords = seasonalThemes[monthIndex]?.words || [];
            
            // Progressive difficulty based on day
            if (day <= 50) {
              wordPool = [...cambridgeWordScope.basic];
            } else if (day <= 100) {
              wordPool = [...cambridgeWordScope.basic, ...cambridgeWordScope.sight];
            } else if (day <= 150) {
              wordPool = [...cambridgeWordScope.sight, ...cambridgeWordScope.simple];
            } else if (day <= 200) {
              wordPool = [...cambridgeWordScope.simple, ...cambridgeWordScope.medium];
            } else if (day <= 250) {
              wordPool = [...cambridgeWordScope.medium, ...cambridgeWordScope.complex];
            } else if (day <= 300) {
              wordPool = [...cambridgeWordScope.complex, ...cambridgeWordScope.advanced];
            } else {
              wordPool = [...cambridgeWordScope.advanced, ...cambridgeWordScope.challenge];
            }
            
            // Blend seasonal words with curriculum words (30% seasonal, 70% curriculum)
            const seasonalCount = Math.floor(wordsPerDay * 0.3); // 21 seasonal words
            const curriculumCount = wordsPerDay - seasonalCount; // 49 curriculum words
            
            // Filter seasonal words to match difficulty level
            const levelAppropriateSeasonalWords = seasonalWords.filter(word => {
              const level = getWordLevel(word);
              if (day <= 50) return level <= 2;
              if (day <= 100) return level <= 3;
              if (day <= 150) return level <= 4;
              if (day <= 200) return level <= 5;
              if (day <= 250) return level <= 6;
              return true;
            });
            
            // Combine seasonal and curriculum words
            const shuffledSeasonal = levelAppropriateSeasonalWords.sort(() => Math.random() - 0.5);
            const shuffledCurriculum = wordPool.sort(() => Math.random() - 0.5);
            
            const selectedWords = [
              ...shuffledSeasonal.slice(0, Math.min(seasonalCount, shuffledSeasonal.length)),
              ...shuffledCurriculum.slice(0, curriculumCount)
            ];
            
            // Fill remaining slots if needed
            while (selectedWords.length < wordsPerDay) {
              const remainingWords = wordPool.filter(word => !selectedWords.includes(word));
              if (remainingWords.length > 0) {
                selectedWords.push(remainingWords[Math.floor(Math.random() * remainingWords.length)]);
              } else {
                break;
              }
            }
            
            // Shuffle final selection and create word objects
            const finalWords = selectedWords.sort(() => Math.random() - 0.5);
            return finalWords.slice(0, wordsPerDay).map((word, index) => ({
              word,
              level: getWordLevel(word),
              completed: false,
              id: index,
              isSeasonal: levelAppropriateSeasonalWords.includes(word)
            }));
          };

          // Get current month theme
          const getCurrentMonthTheme = (day) => {
            const currentMonth = Math.ceil(day / 30.42);
            const monthIndex = Math.min(12, Math.max(1, currentMonth));
            return seasonalThemes[monthIndex];
          };

          const getWordLevel = (word) => {
            if (word.length <= 3) return 1;
            if (word.length <= 4) return 2;
            if (word.length <= 5) return 3;
            if (word.length <= 6) return 4;
            if (word.length <= 7) return 5;
            if (word.length <= 8) return 6;
            return 7;
          };

          const [dailyWords, setDailyWords] = useState([]);

          useEffect(() => {
            setDailyWords(generateDailyWords(currentDay));
            setCurrentWordIndex(0);
            setCompletedWords(0);
            setDailyProgress(0);
            setCurrentLevel(1);
            generateMatchingGame();
          }, [currentDay]);

          const currentWord = dailyWords[currentWordIndex];

          const speakWord = (word) => {
            if ('speechSynthesis' in window) {
              const utterance = new SpeechSynthesisUtterance(word);
              utterance.rate = 0.6;
              utterance.pitch = 1.2;
              utterance.volume = 0.9;
              
              const voices = speechSynthesis.getVoices();
              const preferredVoice = voices.find(voice => 
                voice.name.includes('Google') || 
                voice.name.includes('Microsoft') ||
                voice.name.includes('Samantha') ||
                voice.name.includes('Karen') ||
                voice.name.includes('Fiona') ||
                voice.lang.includes('en-US')
              );
              
              if (preferredVoice) {
                utterance.voice = preferredVoice;
              }

              speechSynthesis.speak(utterance);
            }
          };

          const handlePlayPause = () => {
            if (currentWord) {
              setIsPlaying(!isPlaying);
              if (!isPlaying) {
                speakWord(currentWord.word);
              } else {
                speechSynthesis.cancel();
              }
            }
          };

          const handleNextWord = () => {
            if (currentWordIndex < dailyWords.length - 1) {
              const updatedWords = [...dailyWords];
              updatedWords[currentWordIndex].completed = true;
              setDailyWords(updatedWords);
              
              setCurrentWordIndex(currentWordIndex + 1);
              setCompletedWords(completedWords + 1);
              setDailyProgress(((completedWords + 1) / 70) * 100);
              
              if ((completedWords + 1) % 10 === 0 && currentLevel < 7) {
                setCurrentLevel(currentLevel + 1);
                setShowCelebration(true);
                setTimeout(() => setShowCelebration(false), 2000);
              }
            }
            
            setIsPlaying(false);
            speechSynthesis.cancel();
          };

          const handlePrevWord = () => {
            if (currentWordIndex > 0) {
              setCurrentWordIndex(currentWordIndex - 1);
              setIsPlaying(false);
              speechSynthesis.cancel();
            }
          };

          // Matching Game Logic
          const generateMatchingGame = () => {
            if (dailyWords.length === 0) return;
            
            const gameWords = dailyWords.slice(0, 8);
            const pairs = [];
            
            gameWords.forEach((wordObj, index) => {
              pairs.push({ id: index * 2, content: wordObj.word, type: 'word', matched: false });
              pairs.push({ id: index * 2 + 1, content: wordObj.word, type: 'audio', matched: false });
            });
            
            setMatchingPairs(pairs.sort(() => Math.random() - 0.5));
            setMatchedPairs([]);
            setSelectedCards([]);
            setGameScore(0);
          };

          const handleCardClick = (card) => {
            if (selectedCards.length < 2 && !selectedCards.find(c => c.id === card.id) && !card.matched) {
              const newSelected = [...selectedCards, card];
              setSelectedCards(newSelected);
              
              if (card.type === 'audio') {
                speakWord(card.content);
              }
              
              if (newSelected.length === 2) {
                setTimeout(() => {
                  if (newSelected[0].content === newSelected[1].content && newSelected[0].type !== newSelected[1].type) {
                    const newMatched = [...matchedPairs, ...newSelected];
                    setMatchedPairs(newMatched);
                    setGameScore(gameScore + 10);
                    
                    const updatedPairs = matchingPairs.map(p => 
                      newSelected.find(s => s.id === p.id) ? { ...p, matched: true } : p
                    );
                    setMatchingPairs(updatedPairs);
                  }
                  setSelectedCards([]);
                }, 1000);
              }
            }
          };

          // Typing Exercise Logic
          const handleTypingSubmit = () => {
            if (currentWord && typingInput.toLowerCase() === currentWord.word.toLowerCase()) {
              setGameScore(gameScore + 5);
              handleNextWord();
              setTypingInput('');
            }
          };

          const handleTypingKeyPress = (e) => {
            if (e.key === 'Enter') {
              handleTypingSubmit();
            }
          };

          const getLevelColor = (level) => {
            const colors = {
              1: 'bg-green-500',
              2: 'bg-blue-500',
              3: 'bg-purple-500',
              4: 'bg-orange-500',
              5: 'bg-red-500',
              6: 'bg-pink-500',
              7: 'bg-indigo-500'
            };
            return colors[level] || 'bg-gray-500';
          };

          const getDifficultyLabel = (level) => {
            const labels = {
              1: 'Beginner',
              2: 'Easy',
              3: 'Getting Better',
              4: 'Good',
              5: 'Great',
              6: 'Excellent',
              7: 'Expert'
            };
            return labels[level] || 'Unknown';
          };

                          getCurrentMonthTheme(currentDay)?.theme
                        )
                    )
                  ),

                  React.createElement('div', { className: "flex justify-center space-x-4 mb-6" },
                    React.createElement('button', {
                      onClick: handlePrevWord,
                      disabled: currentWordIndex === 0,
                      className: "px-6 py-3 bg-gray-500 text-white rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-600 transition-colors"
                    }, "Previous"),
                    
                    React.createElement('button', {
                      onClick: handlePlayPause,
                      className: "px-8 py-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-colors flex items-center"
                    },
                      React.createElement(isPlaying ? Pause : Play, { className: "w-5 h-5 mr-2" }),
                      isPlaying ? 'Stop' : 'Listen'
                    ),
                    
                    React.createElement('button', {
                      onClick: handleNextWord,
                      disabled: currentWordIndex === dailyWords.length - 1,
                      className: "px-6 py-3 bg-green-500 text-white rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:bg-green-600 transition-colors"
                    }, "Next")
                  ),

                  React.createElement('div', { className: "text-gray-600 text-lg" },
                    React.createElement('p', { className: "mb-2" }, "ðŸ‘‚ Listen carefully to the word"),

                    React.createElement('p', { className: "mb-2" }, "ðŸ“š Try to remember it for next time!"),
                    currentWord.isSeasonal &&

                      card.matched 
                        ? 'bg-green-100 border-green-500' 
                        : selectedCards.find(c => c.id === card.id)
                        ? 'bg-blue-100 border-blue-500'
                        : 'bg-gray-50 border-gray-300 hover:bg-gray-100'

                    card.type === 'word' ? 
                      React.createElement('span', { className: "font-bold text-lg" }, card.content) :
                      React.createElement('div', { className: "text-center" },
                        React.createElement(Play, { className: "w-8 h-8 mx-auto mb-1 text-blue-500" }),
                        React.createElement('span', { className: "text-xs text-gray-600" }, "Listen")
                      )
                  )
                )
              ),
              
              React.createElement('div', { className: "text-center mt-6" },
                React.createElement('button', {
                  onClick: generateMatchingGame,
                  className: "px-6 py-3 bg-purple-500 text-white rounded-lg font-semibold hover:bg-purple-600 transition-colors flex items-center mx-auto"
                },
                  React.createElement(Shuffle, { className: "w-5 h-5 mr-2" }),
                  "New Game"
                )
              )
            )
          );

          const renderTypingExercise = () => (
            React.createElement('div', { className: "bg-white rounded-xl shadow-lg p-8" },
              React.createElement('div', { className: "text-center mb-6" },
                React.createElement('h3', { className: "text-2xl font-bold text-gray-800 mb-2" }, "Typing Exercise"),
                React.createElement('p', { className: "text-gray-600" }, "Listen and type the word you hear!"),
                React.createElement('div', { className: "text-lg font-semibold text-blue-600 mt-2" }, `Score: ${gameScore}`)
              ),
              
              currentWord &&
                React.createElement('div', { className: "max-w-md mx-auto" },
                  React.createElement('div', { className: "text-center mb-6" },
                    React.createElement('button', {
                      onClick: () => speakWord(currentWord.word),
                      className: "px-8 py-4 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-colors flex items-center mx-auto text-lg"
                    },
                      React.createElement(Play, { className: "w-6 h-6 mr-2" }),
                      "Play Word"
                    )
                  ),
                  
                  React.createElement('div', { className: "mb-6" },
                    React.createElement('input', {
                      type: "text",
                      value: typingInput,
                      onChange: (e) => setTypingInput(e.target.value),
                      onKeyPress: handleTypingKeyPress,
                      placeholder: "Type what you hear...",
                      className: "w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-lg text-center font-semibold focus:border-blue-500 focus:outline-none"
                    })
                  ),
                  
                  React.createElement('div', { className: "flex justify-center space-x-4" },
                    React.createElement('button', {
                      onClick: handleTypingSubmit,
                      className: "px-6 py-3 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition-colors flex items-center"
                    },
                      React.createElement(Check, { className: "w-5 h-5 mr-2" }),
                      "Submit"
                    ),
                    React.createElement('button', {
                      onClick: () => setTypingInput(''),
                      className: "px-6 py-3 bg-gray-500 text-white rounded-lg font-semibold hover:bg-gray-600 transition-colors flex items-center"
                    },
                      React.createElement(X, { className: "w-5 h-5 mr-2" }),
                      "Clear"
                    )
                  ),
                  
                  React.createElement('div', { className: "mt-6 text-center" },
                    React.createElement('div', { className: "text-sm text-gray-500 mb-2" }, `Hint: ${currentWord.word.length} letters`),
                    React.createElement('div', { 
                      className: `inline-block px-3 py-1 rounded-full text-sm font-semibold text-white ${getLevelColor(currentWord.level)}` 
                    },
                      `Level ${currentWord.level}`
                    )
                  )
                )
            )
          );

          return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-blue-100 via-purple-50 to-pink-100 p-4" },
            React.createElement('div', { className: "max-w-4xl mx-auto" },
              // Header
              React.createElement('div', { className: "text-center mb-8" },
                React.createElement('div', { className: "flex items-center justify-center mb-4" },
                  React.createElement(BookOpen, { className: "w-12 h-12 text-blue-600 mr-3" }),
                  React.createElement('h1', { className: "text-4xl font-bold text-gray-800" }, "Cambridge Reading Adventure")
                ),
                React.createElement('p', { className: "text-lg text-gray-600" }, "Grade 1 â€¢ 365 Days â€¢ 70 Words Daily"),
                
                // Monthly Theme Display
                React.createElement('div', { className: "mt-4 inline-block bg-white rounded-full px-6 py-3 shadow-lg" },
                  React.createElement('div', { className: "flex items-center justify-center" },
                    React.createElement('span', { className: "text-3xl mr-3" }, getCurrentMonthTheme(currentDay)?.emoji),
                    React.createElement('span', { className: "text-lg font-semibold text-gray-700" },
                      `${getCurrentMonthTheme(currentDay)?.theme} Theme`
                    )
                  )
                )
              ),

              // Day Selector
              React.createElement('div', { className: "bg-white rounded-xl shadow-lg p-6 mb-8" },
                React.createElement('div', { className: "flex items-center justify-between mb-4" },
                  React.createElement('div', { className: "flex items-center" },
                    React.createElement(Calendar, { className: "w-6 h-6 text-blue-500 mr-2" }),
                    React.createElement('span', { className: "text-lg font-semibold text-gray-700" }, `Day ${currentDay} of 365`)
                  ),
                  React.createElement('div', { className: "flex space-x-2" },
                    React.createElement('button', {
                      onClick: () => setCurrentDay(Math.max(1, currentDay - 1)),
                      disabled: currentDay === 1,
                      className: "px-4 py-2 bg-gray-500 text-white rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-600 transition-colors"
                    }, "Previous Day"),
                    React.createElement('button', {
                      onClick: () => setCurrentDay(Math.min(365, currentDay + 1)),
                      disabled: currentDay === 365,
                      className: "px-4 py-2 bg-blue-500 text-white rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:bg-blue-600 transition-colors"
                    }, "Next Day")
                  )
                ),
                
                React.createElement('div', { className: "w-full bg-gray-200 rounded-full h-3" },
                  React.createElement('div', { 
                    className: "bg-gradient-to-r from-blue-500 to-purple-500 h-3 rounded-full transition-all duration-300",
                    style: { width: `${(currentDay / 365) * 100}%` }
                  })
                )
              ),

              // Progress Bar
              React.createElement('div', { className: "bg-white rounded-xl shadow-lg p-6 mb-8" },
                React.createElement('div', { className: "flex justify-between items-center mb-4" },
                  React.createElement('div', { className: "flex items-center" },
                    React.createElement(Star, { className: "w-6 h-6 text-yellow-500 mr-2" }),
                    React.createElement('span', { className: "text-lg font-semibold text-gray-700" },
                      `Daily Progress: ${Math.round(dailyProgress)}%`
                    )
                  ),
                  React.createElement('div', { className: "text-right" },
                    React.createElement('div', { className: "text-sm text-gray-500" }, "Words Completed"),
                    React.createElement('div', { className: "text-2xl font-bold text-blue-600" }, `${completedWords}/70`)
                  )
                ),
                
                React.createElement('div', { className: "w-full bg-gray-200 rounded-full h-4 mb-4" },
                  React.createElement('div', { 
                    className: "bg-gradient-to-r from-blue-500 to-purple-500 h-4 rounded-full transition-all duration-300",
                    style: { width: `${dailyProgress}%` }
                  })
                ),

                React.createElement('div', { className: "flex items-center justify-center" },
                  React.createElement('div', { 
                    className: `${getLevelColor(currentLevel)} text-white px-4 py-2 rounded-full text-sm font-semibold flex items-center` 
                  },
                    React.createElement(Award, { className: "w-4 h-4 mr-1" }),
                    `Level ${currentLevel}: ${getDifficultyLabel(currentLevel)}`
                  )
                )
              ),

              // Activity Tabs
              React.createElement('div', { className: "bg-white rounded-xl shadow-lg mb-8" },
                React.createElement('div', { className: "flex border-b" },
                  React.createElement('button', {
                    onClick: () => setActiveTab('reading'),
                    className: `flex-1 py-4 px-6 font-semibold transition-colors flex items-center justify-center ${
                      activeTab === 'reading' 
                        ? 'bg-blue-500 text-white' 
                        : 'text-gray-600 hover:bg-gray-100'
                    }`
                  },
                    React.createElement(BookOpen, { className: "w-5 h-5 mr-2" }),
                    "Reading"
                  ),
                  React.createElement('button', {
                    onClick: () => setActiveTab('matching'),
                    className: `flex-1 py-4 px-6 font-semibold transition-colors flex items-center justify-center ${
                      activeTab === 'matching' 
                        ? 'bg-purple-500 text-white' 
                        : 'text-gray-600 hover:bg-gray-100'
                    }`
                  },
                    React.createElement(Target, { className: "w-5 h-5 mr-2" }),
                    "Matching Game"
                  ),
                  React.createElement('button', {
                    onClick: () => setActiveTab('typing'),
                    className: `flex-1 py-4 px-6 font-semibold transition-colors flex items-center justify-center ${
                      activeTab === 'typing' 
                        ? 'bg-green-500 text-white' 
                        : 'text-gray-600 hover:bg-gray-100'
                    }`
                  },
                    React.createElement(Keyboard, { className: "w-5 h-5 mr-2" }),
                    "Typing Exercise"
                  )
                )
              ),

              // Active Tab Content
              activeTab === 'reading' && renderReadingTab(),
              activeTab === 'matching' && renderMatchingGame(),
              activeTab === 'typing' && renderTypingExercise(),

              // Celebration Modal
              showCelebration &&
                React.createElement('div', { className: "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" },
                  React.createElement('div', { className: "bg-white rounded-xl p-8 text-center animate-pulse" },
                    React.createElement('div', { className: "text-6xl mb-4" }, "ðŸŒŸ"),
                    React.createElement('h2', { className: "text-3xl font-bold text-gray-800 mb-2" }, "Level Up!"),
                    React.createElement('p', { className: "text-lg text-gray-600" }, `You've reached Level ${currentLevel}!`),
                    React.createElement('p', { className: "text-sm text-gray-500 mt-2" }, getDifficultyLabel(currentLevel) + " Reader")
                  )
                )
            )
          );
        };

        // Render the app
        ReactDOM.render(React.createElement(ReadingApp), document.getElementById('root'));
    </script>
